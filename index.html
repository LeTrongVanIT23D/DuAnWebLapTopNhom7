<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/png" href="/images/logo.png" /> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="HC.VN - Hệ thống bán lẻ Laptop, PC Gaming, Gear chính hãng giá tốt nhất." />
    <meta name="author" content="Lê Trọng Văn, Nguyễn Văn Luân" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <title>Cửa hàng bán Laptop & Gaming</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f3f4f6; /* Màu nền xám nhẹ đồng bộ với App */
      }
      #root:empty + .loading-container {
        display: flex;
      }
      .loading-container {
        display: none; /* Ẩn mặc định, chỉ hiện khi root rỗng (js chưa load) */
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6; /* Màu xanh chủ đạo */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 15px;
        font-family: 'Roboto', sans-serif;
        color: #3b82f6;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 1px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Website LOADING...</div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.onload = function() {
        const loader = document.querySelector('.loading-container');
        if(loader) loader.style.display = 'none';
      }
    </script>
  </body>
</html>
